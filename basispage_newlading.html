<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Basisage</title>

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Material Design Lite">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<link rel="stylesheet" href="fonts/roboto/Roboto-Bold.ttf">
	<link href="css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" type="text/css" href="css/material.css">
	<link rel="stylesheet" type="text/css" href="css/basispage_style.css">
</head>
<body>
<div class="basispage-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header">
	<header class="basispage-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">主界面</span>
			<div class="mdl-layout-spacer"></div>
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
				<i class="mdi mdi-dots-vertical"></i>
			</button>
			<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
				<li class="mdl-menu__item" id="back-top">回到顶部</li>
				<li class="mdl-menu__item" id="logout">账户注销</li>
				<li>
					<a class="mdl-menu__item" href="https://github.com/lxs137/ExpressWeb">关于我们</a>
				</li>
			</ul>
		</div>
	</header>
	<div class="basispage-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
		<header class="basispage-drawer-header">
			<i class="mdi mdi-account-circle basispage-avatar mdi-48px"></i>
			<div class="basispage-avatar-dropdown">
				<span>hello@example.com</span>
				<div class="mdl-layout-spacer"></div>
				<button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
					<i class="mdi mdi-menu-down" role="presentation"></i>
					<span class="visuallyhidden">Accounts</span>
				</button>
				<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
					<li class="mdl-menu__item">hello@example.com</li>
					<li class="mdl-menu__item">info@example.com</li>
					<li class="mdl-menu__item">Add another account...</li>
				</ul>
			</div>
		</header>
		<nav class="basispage-navigation mdl-navigation mdl-color--blue-grey-800">
			<a class="mdl-navigation__link" href="basispage_chart.html">
				<i class="mdl-color-text--blue-grey-400 mdi mdi-chart-bar material-icons" role="presentation"></i>
				统计图表
			</a>
			<a class="mdl-navigation__link" href="basispage_getladinginfo.html">
				<i class="mdl-color-text--blue-grey-400 mdi mdi-ambulance material-icons" role="presentation"></i>
				快递调配
			</a>
			<a class="mdl-navigation__link" href="basispage_map.html">
				<i class="mdl-color-text--blue-grey-400 mdi mdi-google-maps material-icons" role="presentation"></i>
				查看快递
			</a>
			<a class="mdl-navigation__link" href="basispage_newlading.html">
				<i class="mdl-color-text--blue-grey-400 mdi mdi-plus material-icons mdl-badge mdl-badge--overlap" data-badge=""></i>
				添加快递
			</a>
			<a class="mdl-navigation__link" id="dialog_button" href="#">
				<i class="mdl-color-text--blue-grey-400 mdi mdi-package-variant-closed material-icons" role="presentation"></i>
				接收货物
			</a>
			<div class="mdl-layout-spacer"></div>
		</nav>
	</div>
	<main class="mdl-layout__content mdl-color--grey-100">
		<div class="mdl-color--primary basispage_newlading_titleback">
			<h3 class="mdl-color-text--white">新建快递</h3>
			<h4 class="mdl-color-text--cyan-100">完善发件人信息、收件人信息、快递信息</h4>
		</div>
		<div>
			<div class="mdl-grid" style="margin-top: -8%">
				<div class="mdl-cell mdl-cell--2-col">
					<div class="mdl-card mdl-shadow--4dp" style="width: 100%;height: 65%;overflow: visible;" id="basispage_newlading_lading">
						<div class="mdl-card__title" style="padding-top: 18px">
							<h4 class="mdl-card__title-text" style="color:#727272">货物信息</h4>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="ladingname">
							<label class="mdl-textfield__label" for="ladingname">货物种类</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="ladingweight">
							<label class="mdl-textfield__label" for="ladingweight">货物重量</label>
						</div>
						<div id="specificationsSelectField" style="width: 80%;margin: 0 10%;">
							<div style="display: inline;color: #727272" id="specificationsName">小</div>
							<button id="specificationsSelectButton" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" style="display: inline;">
								<i class="mdi mdi-menu-down" role="presentation"></i>
							</button>
							<ul class="mdl-menu mdl-menu--top-left mdl-js-menu mdl-js-ripple-effect" for="specificationsSelectButton">
								<li class="mdl-menu__item specifications_menu_item" value="0">小</li>
								<li class="mdl-menu__item specifications_menu_item" value="1">中</li>
								<li class="mdl-menu__item specifications_menu_item" value="2">大</li>
								<li class="mdl-menu__item specifications_menu_item" value="3">超大</li>
								<li class="mdl-menu__item specifications_menu_item" value="4">特大</li>
							</ul>
						</div>
					</div>
					<div class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" id="create_new_lading">
						确认提交
					</div>
				</div>
				<div class="mdl-cell mdl-cell--5-col mdl-card mdl-shadow--4dp" id="basispage_newlading_sender">
					<div class="mdl-card__title" style="padding-top: 18px">
						<h4 class="mdl-card__title-text" style="color:#727272">发件人信息</h4>
					</div>
					<div class="mdl-card__supporting-text">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="sendername">
							<label class="mdl-textfield__label" for="sendername">姓名</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="senderphone">
							<label class="mdl-textfield__label" for="senderphone">电话号码</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="senderaddress">
							<label class="mdl-textfield__label" for="senderaddress">地址</label>
						</div>
					</div>
					<div class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--primary sender_clean">
						清 空
					</div>
				</div>
				<div class="mdl-cell mdl-cell--5-col mdl-card mdl-shadow--4dp" id="basispage_newlading_receiver">
					<div class="mdl-card__title" style="padding-top: 18px">
						<h4 class="mdl-card__title-text" style="color:#727272">收件人信息</h4>
					</div>
					<div class="mdl-card__supporting-text">
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="receivername" >
							<label class="mdl-textfield__label" for="receivername">姓名</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="receiverphone">
							<label class="mdl-textfield__label" for="receiverphone">电话号码</label>
						</div>
						<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
							<input class="mdl-textfield__input" type="text" id="receiveraddress">
							<label class="mdl-textfield__label" for="receiveraddress">地址</label>
						</div>
					</div>
					<div class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--primary receiver_clean">
						清 空
					</div>
				</div>
			</div>
		</div>
	</main>
	<dialog id="dialog" class="mdl-dialog">
		<h3 class="mdl-dialog__title" style="color: #727272">接收已运抵站点的快递</h3>
		<br>
		<div class="mdl-dialog__content">
			<div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
				<input class="mdl-textfield__input" type="text" id="Receiver_IdNum" pattern="[0-9]*">
				<label class="mdl-textfield__label" for="Receiver_IdNum">输入运抵快递的单号</label>
				<span class="mdl-textfield__error" id="receiver_message">快递单号只含有数字</span>
			</div>
		</div>
		<div class="mdl-dialog__actions">
			<button type="button" class="mdl-button mdl-js-button" style="color:#727272">关闭</button>
			<button type="button" class="mdl-button mdl-js-button mdl-button--primary" id="Receiver">确认收到</button>
		</div>
	</dialog>
</div>
<script type="text/javascript" src="js/material.min.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/TotalObject.js"></script>
<script type="text/javascript" src="js/createnewlading.js"></script>
<script type="text/javascript" src="js/dialog-polyfill.js"></script>
<script type="text/javascript" src="js/comfirmtheladinginfo.js"></script>
</body>
</html>
