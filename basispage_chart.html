<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="description" content="A front-end template that helps you build fast, modern mobile web apps.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
	<title>Basisage</title>

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Material Design Lite">

	<!-- Tile icon for Win8 (144x144 + tile color) -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<link rel="stylesheet" href="fonts/roboto/Roboto-Bold.ttf">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" type="text/css" href="css/material.css">
	<link rel="stylesheet" type="text/css" href="css/basispage_style.css">
</head>
<body>
<div class="basispage-layout mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header mdl-layout--fixed-tabs">
	<header class="basispage-header mdl-layout__header mdl-color--grey-100 mdl-color-text--grey-600">
		<div class="mdl-layout__header-row">
			<span class="mdl-layout-title">Home</span>
			<div class="mdl-layout-spacer"></div>
			<button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="hdrbtn">
				<i class="material-icons">more_vert</i>
			</button>
			<ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="hdrbtn">
				<li class="mdl-menu__item">About</li>
				<li class="mdl-menu__item">Contact</li>
				<li class="mdl-menu__item">Legal information</li>
			</ul>
		</div>
		<div class="mdl-layout__tab-bar mdl-js-ripple-effect">
			<a href="#fixed-tab-whether" class="mdl-layout__tab is-active mdl-color--grey-100 mdl-color-text--grey-600" style="font-size: 16px" id="isDeliveryCount">送达/未送达货物</a>
			<a href="#fixed-tab-number" class="mdl-layout__tab mdl-color--grey-100 mdl-color-text--grey-600" style="font-size: 16px" id="numCount">货物数量</a>
			<a href="#fixed-tab-weight" class="mdl-layout__tab mdl-color--grey-100 mdl-color-text--grey-600" style="font-size: 16px" id="weightCount">货物重量</a>
		</div>
	</header>
	<div class="basispage-drawer mdl-layout__drawer mdl-color--blue-grey-900 mdl-color-text--blue-grey-50">
		<header class="basispage-drawer-header">
			<img src="images/user.jpg" class="basispage-avatar">
			<div class="basispage-avatar-dropdown">
				<span>hello@example.com</span>
				<div class="mdl-layout-spacer"></div>
				<button id="accbtn" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon">
					<i class="material-icons" role="presentation">arrow_drop_down</i>
					<span class="visuallyhidden">Accounts</span>
				</button>
				<ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="accbtn">
					<li class="mdl-menu__item">hello@example.com</li>
					<li class="mdl-menu__item">info@example.com</li>
					<li class="mdl-menu__item">
						<i class="material-icons">add</i>
						Add another account...
					</li>
				</ul>
			</div>
		</header>
		<nav class="basispage-navigation mdl-navigation mdl-color--blue-grey-800">
			<a class="mdl-navigation__link" href="basispage_chart.html">
				<div class="material-icons mdl-badge mdl-badge--overlap" data-badge="">数据总览</div>
				Home
			</a>
			<a class="mdl-navigation__link" href="basispage.html">
				<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">inbox</i>
				Inbox
			</a>
			<a class="mdl-navigation__link" href="basispage.html">
				<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">delete</i>
				Trash
			</a>
			<a class="mdl-navigation__link" href="basispage.html">
				<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">report</i>
				Spam
			</a>
			<a class="mdl-navigation__link" href="basispage.html">
				<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">forum</i>
				Forums
			</a>
			<a class="mdl-navigation__link" href="basispage.html">
				<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">flag</i>
				Updates
			</a>
			<a class="mdl-navigation__link" href="basispage.html">
				<i class="mdl-color-text--blue-grey-400 material-icons" role="presentation">local_offer</i>
				Promos
			</a>
			<div class="mdl-layout-spacer"></div>
		</nav>
	</div>
	<main class="mdl-layout__content mdl-color--grey-100">
		<section class="mdl-layout__tab-panel is-active" id="fixed-tab-whether">
			<div id="pie_isDeliveryCount" style="width:800px;height:550px;">
<!--第一个饼图-->
			</div>
		</section>
		<section class="mdl-layout__tab-panel" id="fixed-tab-number">
			<div id="bar_numCount" style="width:900px;height:400px;">
				<!--第二个数量-->
			</div>
		</section>
		<section class="mdl-layout__tab-panel" id="fixed-tab-weight">
			<div id="bar_WeightCount" style="width:900px;height:400px;">
				<!--第三个重量-->
			</div>
		</section>
	</main>
</div>
<script src="js/jquery.min.js"></script>
<script src="js/material.js"></script>
<script type="text/javascript" src="js/echarts.min.js"></script>
<script src="js/TotalObject.js"></script>
<script src="js/basispage_chart.js"></script>
</body>
</html>
